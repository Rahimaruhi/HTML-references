<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
	<style> 
	table, th, td {
		border: 1px solid black;
	}
</style>
</head> 
<body>
	
	<h1>Using the tr element</h1>
	<p> The Tr elemnt defines a row in a table</p>
	<table>
		<thead>
		<tr>
			<th>Month</th>
			<th>Savings</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>January</td>
			<td>100$</td>
		</tr>
		<tr>
			<td>February</td>
			<td>150$</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>Sum</td>
			<td>250$</td>
		</tr>
	</tfoot>

	</table>
	<p> This table contains total savings of <span style="color: red; font: italic;">January</span> and <span style="color: green; font: italic;">February.</span></p>

<h1> The select element </h1>
<p>The select element is used to create a drop-down list</p>

<label for="cars">Choose a car:</label>	
<select name="Cars" id="Cars">
	<option value="Volvo">Volvo</option>
	<option value="Toyota">Toyota</option>
	<option value="Marcedez">Marcedez</option>
	<option value="Audi">Audi</option>
</select>
<br><br>
<input type="Submit" name="Submit">
<p>Click the "Submit" button.</p>

</body>
